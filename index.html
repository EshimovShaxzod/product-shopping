<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING MARKET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        
        <select class="product-select form-select mt-5 w-25" aria-label="Default select example">
            <option selected disabled hidden> shopping menu</option>
            <option value="electronics">electronics</option>
            <option value="jewelery">jewelery</option>
            <option value="men's clothing">men's clothing</option>
            <option value="women's clothing">women's clothing</option>
        </select>
        
        <div class="row product-result my-5">
            
        </div>
    </div>
    
    <template class="product-template">
        <div class="col-3 mb-3">
            <div class="card h-100 p-2">
                <img class="product-img mb-4" width="100%" height="270" src="" alt="">
                <h3 class="product-title"></h3>
                <p class="product-desc"></p>
                
                <div class="card-footer">
                    <button class="btn btn-primary d-block w-50 mx-auto info-btn">More Info</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
