<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
  <div class="container">
    <div class="row">
        <div class="col-8 mx-auto mt-5 ">
            <div class="card p-3 flex-row">
                <img class="check-product-img me-5" width="250" height="340" src="" alt="">
                <div>
                    <h3 class="check-product-title"></h3>
                    <p class="check-product-desc"></p>
                    <div class="w-50 mb-5 check-product-level d-flex align-items-center justify-content-between">
                        <span class="check-product-rating d-flex align-items-center"></span>
                        <span class="check-product-count d-flex align-items-center"></span>
                    </div>
                    <a href="index.html" class="btn btn-primary flex-end w-25 back-btn">Back</a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
</body>
</html>
